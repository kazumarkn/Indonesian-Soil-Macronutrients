<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Global Soil Macronutrients</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.browser.min.js"></script>
  <style>
    #map { height: 95vh; }
    .control-panel { padding: 10px; background: white; }
  </style>
</head>
<body>
  <div class="control-panel">
    <label>Variable:</label>
    <select id="variable">
      <option value="TN">TN</option>
      <option value="TP">TP</option>
      <option value="TK">TK</option>
    </select>

    <label>Depth:</label>
    <select id="depth">
      <option value="K1_000-045cm">K1 (0–45 cm)</option>
      <option value="K2_046-091cm">K2 (46–91 cm)</option>
      <option value="K3_092-116cm">K3 (92–116 cm)</option>
      <option value="K4_117-289cm">K4 (117–289 cm)</option>
    </select>

    <label>Opacity:</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.8">

    <button id="loadBtn">Load Layer</button>
  </div>

  <div id="map"></div>

  <script src="map.js"></script>
  <script src="geotiff.js"></script>
</body>
</html>
